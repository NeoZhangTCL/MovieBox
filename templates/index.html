<!DOCTYPE>

<html lang="en">

<head>
    <title>Movie Box</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href={{ url_for('static', filename='css/materialize.min.css') }} media="screen,projection" />
    <link type="text/css" rel="stylesheet" href={{ url_for('static', filename='css/style.css') }} media="screen,projection" >
</head>

<body>
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Movie Box</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="tabs tabs-transparent">
          <li class="spacer"></li>
          <li class="tab"><a href="#movie">Movies</a></li>
          <li class="tab"><a href="#theatre">Theatres</a></li>
          <li class="tab">
              <a class="active" href="#user">
                  {{ user_tag }}
              </a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="movie" class="col s12">{% include "pages/movie.html" %}</div>
    <div id="theatre" class="col s12">{% include "pages/theatre.html" %}</div>
    <div id="user" class="col s12">
        {% if user_tag == 'User' %}
            {% include "pages/login.html" %}
        {% else %}
            {% include "pages/user.html" %}
        {% endif%}
    </div>

</body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>


</html>
