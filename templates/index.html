<!DOCTYPE>

<html lang="en">

<head>
    <title>Movie Box</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href={{ url_for('static', filename='css/materialize.min.css') }} media="screen,projection" />
    <link type="text/css" rel="stylesheet" href={{ url_for('static', filename='css/style.css') }} media="screen,projection" >
</head>

<body>
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Movie Box</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="tabs tabs-transparent">
          <li class="spacer"></li>
          <li class="tab"><a href="#test1">Movies</a></li>
          <li class="tab"><a href="#test2">Theatres</a></li>
          <li class="tab"><a class="active" href="#test3">{{ use_tag }}</a></li>
        </ul>
      </div>
    </nav>
    <div id="test1" class="col s12">{{ movie_page }}</div>
    <div id="test2" class="col s12">{{ theatre_page }}</div>
    <div id="test3" class="col s12">{{ user_page }}</div>

</body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>


</html>
