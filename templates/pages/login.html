<form action="/login" method="post" div style="width:320px; margin:auto;">
    <div class="row">
        <div class="input-field">
            <input name="user_name" id="user_name" type="text" class="validate" value="{{
          request.form.username }}">
            <label for="user_name">User Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field">
            <input name="email" id="email" type="email" class="validate" value="{{
          request.form.email }}">
            <label for="email">Email</label>
        </div>
    </div>
    <div class="row" style="margin:auto;">
        <input class="waves-effect waves-light btn" type="submit" value="Submit">
    </div>
</form>
{% if error %}
  <p style="color:red;"><strong>Error:</strong> {{ error }}
{% endif %}
