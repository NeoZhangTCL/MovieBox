<ul class="collapsible popout" data-collapsible="accordion">
{% for movie in movies %}
    <li>
        <div class="collapsible-header"><i class="material-icons">filter_drama</i>{{ movie.1 }}</div>
        <div class="collapsible-body"><p>ID: {{ movie.0 }} Year: {{ movie.2 }}</p></div>
    </li>
{% endfor %}
</ul>
